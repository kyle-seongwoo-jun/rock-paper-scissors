<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>✊✌️✋</title>
    <style>
		#center {
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
            text-align: center;
		}
        #hand {
			font-size: 5em;
			padding: 0.5em;
		}
		button {
			font-size: 2em;
			padding: 0.5em 1em;
		}
	</style>
    <script>
        function getRandomInt(min, max) {
            let randomInt;
            if (window.crypto && window.crypto.getRandomValues) {
                // Generate a cryptographically secure random integer between min and max
                let randomBytes = new Uint32Array(1);
                do {
                window.crypto.getRandomValues(randomBytes);
                randomInt = randomBytes[0] % (max - min + 1) + min;
                } while (randomInt > max);
            } else {
                // Fallback to Math.random() if window.crypto.getRandomValues() is not available
                randomInt = Math.floor(Math.random() * (max - min + 1) + min);
            }
            return randomInt;
        }

        function getHand() {
            let hand = getRandomInt(1, 3);
            switch (hand) {
                case 1:
                    return "✊";
                case 2:
                    return "✌️";
                case 3:
                    return "✋";
            }
        }

        let trial = 0;
        function showRandomHand() {
            let hand = getHand();
            document.getElementById("hand").innerHTML = `${++trial} ${hand}`;
        }
    </script>
</head>
<body>
    <div id="center">
        <h1 id="hand">0 ✊</h1>
        <button onclick="showRandomHand()">✊✌️✋</button>
    </div>
</body>
</html>
